openapi: 3.0.0
info:
  title: Number Fields API
  version: 1.0.0
paths:
  /numbers:
    post:
      summary: Add Numbers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NumberFields'
      responses:
        '200':
          description: Successfully added numbers
        '400':
          description: Bad request, invalid input
components:
  schemas:
    NumberFields:
      type: object
      properties:
        field1:
          type: number
        field2:
          type: number
        field3:
          type: number
